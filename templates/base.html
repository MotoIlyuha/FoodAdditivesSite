<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{% block title %}{% endblock %}</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ajax.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</head>

<body>
<!-- Заголовок сайта -->
<header class="header">
    <div class="branding">
        <a href="/" rel="home" class="branding__logo">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Главная">
        </a>
        <div class="branding__info">
            <h1 class="branding__name"><a href="/" title="Главная" rel="home">E-Search</a></h1>
            <h2 class="branding__slogan">Все о пищевых добавках</h2>
        </div>
    </div>
</header>

<!-- Навигационная панель -->
<nav class="menu-container">
    <ul class="menu">
        <li class="menu-item">
            <a href="/">Главная</a>
        </li>
        <li class="menu-item">
            <a href="/additives">Добавки</a>
        </li>
        <li class="menu-item">
            <a href="/info">Информация</a>
        </li>
    </ul>
</nav>

<!-- Основной контент страницы -->
<main class="page__main">
    {% block body %}{% endblock %}
</main>

<!-- Подвал сайта с контактами и прочей информации -->
<footer>
    <div class="page__copyright">© Моторин Илья, Белый Алексей, Васитенков Александр, 2023</div>
</footer>

<script src="../static/js/slider.js"></script>
</body>
</html>
